<form>
  <div class="container">
   <div class="col-lg-12 col-md-12 col-sm-12"> 
      <div class="form-group">
        <label for="inputName"><p>Imię:</p></label>
        <input type="text" class="form-control" id="inputName" placeholder="Nazwisko">
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12"> 
      <div class="form-group">
        <label for="inputSurname"><p>Nazwisko:</p></label>
        <input type="text" class="form-control" id="inputSurname" placeholder="Nazwisko">
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12"> 
      <div class="form-group">
        <label for="inputEmail"><p>Email:</p></label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12"> 
      <div class="form-group">
        <label for="inputPhoneNumber"><p>Numer telefonu:</p></label>
        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Numer telefonu">
      </div>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6">
       <div class="form-group">
        <label for="inputStreet"><p>Ulica:</p></label>
        <input type="text" class="form-control" id="inputStreet" placeholder="Ulica">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
       <div class="form-group">
        <label for="inputLocal"><p>Numer mieszkania:</p></label>
        <input type="text" class="form-control" id="inputLocal" placeholder="Numer posesji / numer lokalu">
      </div>
    </div>
     <div class="col-lg-6 col-md-6 col-sm-6">
       <div class="form-group">
        <label for="inputCity"><p>Miasto:</p></label>
        <input type="text" class="form-control" id="inputCity" placeholder="Miasto">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
       <div class="form-group">
        <label for="inputLocal"><p>Kod pocztowy:</p></label>
        <input type="text" class="form-control" id="inputPostal" placeholder="Kod pocztowy np: 63-900">
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12"> 
      <div class="form-group">
        <label for="inputPrice"><p>Opcja dostawy:</p></label>
        <select class="form-control" id="inputShipping">
          <option></option>
          <option>Odbiór osobisty w siedzibie firmy -  0 zł</option>
          <option>Przesyłka Pocztą Polską - 8 zł</option>
       </select>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">

    <button type="button" id="submit_form" onclick="submitFormNow()" class="btn btn-default teaser_button"><p class="text-center">Prześlij</p></button>
